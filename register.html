<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册页面</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="mainpages/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="mainpages/css/user.css" media="all" />
</head>
<body class="childrenBody">
	<li>
		<p align="center"><font color="#FF0000">以下内容请如实填写，其中带有*号的栏目是必须填写的</font>
	</li>
	<form class="layui-form" action="register.php" method="post">
		<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">用户名*</label>
			    <div class="layui-input-block">
			    	<input type="text" name="name" placeholder="请输入用户名" lay-verify="required" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
		    <label class="layui-form-label">密码*</label>
		    <div class="layui-input-block">
		    	<input type="password" placeholder="请输入密码" lay-verify="required|newPwd" id="Pwd" name="Pwd" class="layui-input pwd">
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">确认密码*</label>
		    <div class="layui-input-block">
		    	<input type="password" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd">
		    </div>
		</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">真实姓名*</label>
			    <div class="layui-input-block">
			    	<input type="text" placeholder="请输入真实姓名" lay-verify="required" name="truename" id="truename" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label">性别*</label>
			    <div class="layui-input-block">
			    		<input type="radio" name="sex" value="男" title="男" checked="">
	     				<input type="radio" name="sex" value="女" title="女">
	     				<input type="radio" name="sex" value="保密" title="保密">

			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">手机号码*</label>
			    <div class="layui-input-block">
			    	<input type="tel" placeholder="请输入手机号码" name="num" id="tel" lay-verify="required|phone" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">出生日期*</label>
			    <div class="layui-input-block">
			    	<input type="text" value="" placeholder="请输入出生日期" name="birth" lay-verify="required|date" onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">家庭住址</label>
			    <div class="layui-input-inline">
	                <select name="province" lay-filter="province">
	                    <option value="">请选择省</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="city" lay-filter="city" disabled>
	                    <option value="">请选择市</option>
	                </select>
	            </div>
	            <div class="layui-input-inline">
	                <select name="area" lay-filter="area" disabled>
	                    <option value="">请选择县/区</option>
	                </select>
	            </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">邮箱*</label>
			    <div class="layui-input-block">
			    	<input type="text" placeholder="请输入邮箱" name="email" lay-verify="required|email" class="layui-input">
			    </div>
			</div>
            <div class="layui-form-item" pane="">
			    <label class="layui-form-label">用户权限*</label>
			    <div class="layui-input-block">
			    		<input type="radio" name="authority" value="1" title="非签约用户" checked="">
	     				<input type="radio" name="authority" value="2" title="签约用户">
	     				<input type="radio" name="authority" value="3" title="医生">

			</div>
		</div>
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button class="layui-btn" lay-submit="" lay-filter=" ">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a class="layui-btn layui-btn-primary" href="index.php">取消</a>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="mainpages/layui/layui.js"></script>
	<script type="text/javascript" src="mainpages/page/user/address.js"></script>
	<script type="text/javascript" src="mainpages/page/user/user.js"></script>
</body>
</html>
