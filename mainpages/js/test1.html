<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript"> 
	var pwd = 2;
	$.ajax({
		url:"pwd.php",
		type:'POST',
		data:"pwd="+pwd,
		async:true,
		success: function(data){
			pwd=data;
			alert(pwd);
		},
        error: function(){
			alert(pwd);
            alert("获取数据错误！");
       	}
	})
	$.ajax({
			url:"pwd.php?action=ok",
			type:'POST',
			data:'pwd='+pwd,
			async:true,
			success: function(data){
				pwd=data;
			}
		})
</script>
</body>
</html>
