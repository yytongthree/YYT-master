<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>消息回复</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/message.css" media="all" />

<body class="childrenBody">
	<form class="layui-form">

				<col width="30%">
				<col>
			</colgroup>
			<tbody class="msgHtml"></tbody>
		</table>
        <div id="page"></div>
        <div class="replay_edit">
			<textarea class="layui-textarea" id="msgReply"></textarea>
			<a class="layui-btn send_msg">发送</a>
		</div>
        <div class="replay_edit">
			<a class="layui-btn history">历史记录</a>
		</div>
        
	</form>

	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="chatroom.js"></script>
