<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加医生</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form action="addDocter.php" method="post" class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">医生编号</label>
			<div class="layui-input-block">
				<input type="text" name="doc_ID" id="doc_ID" class="layui-input usersId" lay-verify="required" placeholder="请输入该医生的编号">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="name" id="name" class="layui-input userName" lay-verify="required" placeholder="请输入该医生的姓名">
			</div>
		</div>
        <div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block userSex">
			      	<input type="radio" name="sex" value="男" title="男" checked>
			      	<input type="radio" name="sex" value="女" title="女">
			    </div>
		    </div>
          <div class="layui-form-item">
			<label class="layui-form-label">年龄</label>
			<div class="layui-input-block">
				<input type="text" name="age" id="age" class="layui-input userAge" lay-verify="required" placeholder="请输入年龄">
			</div>
		</div>  
		<div class="layui-form-item">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userTel"  name="num" id="num" lay-verify="tel" placeholder="请输入有效电话号码">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">擅长科目</label>
			<div class="layui-input-block">
				<input type="text" name="GS" id="GS" class="layui-input userPassword" lay-verify="password" placeholder="请输入该医生擅长的科目">
			</div>
		</div>
      <div class="layui-form-item">
			<label class="layui-form-label">负责区域</label>
			<div class="layui-input-block">
				<input type="text" name="RA" id="RA" class="layui-input userPassword" lay-verify="password" placeholder="请输入该医生负责的辖区">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">获奖状况</label>
			<div class="layui-input-block">
				<input type="text" name="awards" id="awards" class="layui-input userPassword" lay-verify="password" placeholder="请输入该医生的获奖状况">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">签约人数</label>
			<div class="layui-input-block">
				<input type="text" name="SN" id="SN" class="layui-input userAddr"   lay-verify="addr" placeholder="请输入该医生的签约人数">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="addUser.js"></script>
</body>
</html>
