<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加用户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form action="addUser.php" method="post" class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
				<input type="text" name="name" id="name" class="layui-input userName" lay-verify="required" placeholder="请输入登录名">
			</div>
		</div>
       <div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="truename" id="truename" class="layui-input userTruename" lay-verify="required" placeholder="请输入姓名">
			</div>
		</div>
        <div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block userSex">
			      	<input type="radio" name="sex" value="男" title="男" checked>
			      	<input type="radio" name="sex" value="女" title="女">
			    </div>
		    </div>
          <div class="layui-form-item">
			<label class="layui-form-label">年龄</label>
			<div class="layui-input-block">
				<input type="text" name="age" id="age" class="layui-input userAge" lay-verify="required" placeholder="请输入年龄">
			</div>
		</div>  
		<div class="layui-form-item">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userTel"  name="num" id="num" lay-verify="tel" placeholder="请输入有效电话号码">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">设置密码</label>
			<div class="layui-input-block">
				<input type="password" name="password" id="password" class="layui-input userPassword" lay-verify="password" placeholder="请输入密码">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" name="assertpassword" id="assertpassword" class="layui-input userAssertpassword" lay-verify="assertpassword" placeholder="请再次确认密码">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">居住地址</label>
			<div class="layui-input-block">
				<input type="text" name="addr" id="addr" class="layui-input userAddr"   lay-verify="addr" placeholder="请输入您的居住地址">
			</div>
		</div>
		    <div class="layui-inline">
			    <label class="layui-form-label">用户身份</label>
				<div class="layui-input-block">
					<select name="authority" class="authority" lay-filter="authority">
						<option value="1">非签约用户</option>
				        <option value="2">签约用户</option>
				        <option value="3">签约医生</option>
                        <option value="4">管理员</option>
				    </select>
				</div>
		    </div>
		    <div class="layui-inline">
			    <label class="layui-form-label">用户状态</label>
				<div class="layui-input-block">
					<select name="userStatus" class="userStatus" lay-filter="userStatus">
						<option value="0">正常使用</option>
						<option value="1">限制用户</option>
				    </select>
				</div>
		    </div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="addUser.js"></script>
</body>
</html>
