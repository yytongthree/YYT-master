<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加签约用户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form action="addInha.php" method="post" class="layui-form" style="width:70%;">
		<div class="layui-form-item">
			<label class="layui-form-label">用户编号</label>
			<div class="layui-input-block">
				<input type="text" name="inha_ID" id="inha_ID" class="layui-input userName" lay-verify="required" placeholder="请输入该签约用户的编号">
			</div>
		</div>
       <div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="name" id="name" class="layui-input userName" lay-verify="required" placeholder="请输入姓名">
			</div>
		</div>
        <div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block userSex">
			      	<input type="radio" name="sex" value="男" title="男" checked>
			      	<input type="radio" name="sex" value="女" title="女">
			    </div>
		    </div>
          <div class="layui-form-item">
			<label class="layui-form-label">年龄</label>
			<div class="layui-input-block">
				<input type="text" name="age" id="age" class="layui-input userAge" lay-verify="required" placeholder="请输入年龄">
			</div>
		</div>  
		<div class="layui-form-item">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-block">
				<input type="text"  name="num" id="num" class="layui-input userTel" lay-verify="tel" placeholder="请输入有效电话号码">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">居住地址</label>
			<div class="layui-input-block">
				<input type="text" name="addr" id="addr" class="layui-input userAddr"   lay-verify="addr" placeholder="请输入您的居住地址">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">身高</label>
			<div class="layui-input-block">
				<input type="text"  name="height" id="height" class="layui-input" lay-verify="" placeholder="请输入身高，单位：m">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">体重</label>
			<div class="layui-input-block">
				<input type="text" name="weight" id="weight" class="layui-input userAddr"   lay-verify="addr" placeholder="请输入体重（单位：kg）">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">BMI指数</label>
			<div class="layui-input-block">
				<input type="text" name="TZZS" id="TZZS" class="layui-input userAddr"   lay-verify="addr" placeholder="体重与身高平方的比值">
			</div>
		</div>
		   <div class="layui-form-item">
			<label class="layui-form-label">心率</label>
			<div class="layui-input-block">
				<input type="text" name="HR" id="HR" class="layui-input userAddr"   lay-verify="addr" placeholder="静息心率">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">血压</label>
			<div class="layui-input-block">
				<input type="text" name="BP" id="BP" class="layui-input userAddr"   lay-verify="addr" placeholder="动脉血压">
			</div>
		</div>
        <div class="layui-form-item">
			<label class="layui-form-label">血脂</label>
			<div class="layui-input-block">
				<input type="text" name="BG" id="BG" class="layui-input userAddr"   lay-verify="addr" placeholder="血脂">
			</div>
		</div>
        <div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="addUser.js"></script>
</body>
</html>
